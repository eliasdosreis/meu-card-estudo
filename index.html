<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Quest Cards - Pixel Adventures</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: 
                repeating-linear-gradient(
                    0deg,
                    #1a1a2e 0px,
                    #1a1a2e 4px,
                    #16213e 4px,
                    #16213e 8px
                ),
                radial-gradient(circle at 20% 80%, #0f3460 12%, transparent 12.2%),
                radial-gradient(circle at 80% 20%, #e94560 15%, transparent 15.2%),
                radial-gradient(circle at 40% 40%, #533483 18%, transparent 18.2%),
                linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(30deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #00ff88;
            text-shadow: 
                2px 2px 0px #004433,
                4px 4px 0px #002222,
                6px 6px 10px rgba(0,0,0,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 0px #004433, 4px 4px 0px #002222, 0 0 20px #00ff88; }
            to { text-shadow: 2px 2px 0px #004433, 4px 4px 0px #002222, 0 0 30px #00ff88, 0 0 40px #00ff88; }
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            letter-spacing: 3px;
            font-family: 'Press Start 2P', monospace;
            font-weight: normal;
        }

        .header p {
            font-size: 1rem;
            color: #ff6b9d;
            text-shadow: 1px 1px 0px #000;
            font-family: 'Orbitron', monospace;
            font-weight: 400;
        }

        .create-card-form {
            background: 
                linear-gradient(45deg, #2a2a4a 25%, transparent 25%),
                linear-gradient(-45deg, #2a2a4a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #2a2a4a 75%),
                linear-gradient(-45deg, transparent 75%, #2a2a4a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #1e1e3f;
            padding: 25px;
            border: 4px solid #00ff88;
            border-radius: 0;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 
                inset 0 0 0 2px #ffffff,
                8px 8px 0px #004433,
                8px 8px 20px rgba(0,0,0,0.7);
        }

        .create-card-form::before {
            content: "‚ö° NEW QUEST ‚ö°";
            position: absolute;
            top: -15px;
            left: 20px;
            background: #ff6b9d;
            color: white;
            padding: 8px 15px;
            font-size: 0.8rem;
            font-family: 'Press Start 2P', monospace;
            border: 2px solid #ffffff;
            box-shadow: 2px 2px 0px #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #00ff88;
            text-shadow: 1px 1px 0px #000;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 3px solid #333;
            background: #000;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            box-shadow: inset 2px 2px 0px #333, inset -2px -2px 0px #666;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            background: #001122;
            box-shadow: 
                inset 2px 2px 0px #00ff88,
                inset -2px -2px 0px #004433,
                0 0 10px #00ff88;
        }

        .btn {
            background: linear-gradient(180deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            padding: 15px 25px;
            border: 3px solid #ffffff;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                4px 4px 0px #000,
                4px 4px 10px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 
                6px 6px 0px #000,
                6px 6px 15px rgba(0,0,0,0.7);
            background: linear-gradient(180deg, #ff8fab 0%, #d4556b 100%);
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 
                2px 2px 0px #000,
                2px 2px 5px rgba(0,0,0,0.3);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: 
                repeating-linear-gradient(
                    45deg,
                    #2c3e50 0px,
                    #2c3e50 2px,
                    #34495e 2px,
                    #34495e 4px
                );
            border: 4px solid #ecf0f1;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 0 0 2px #000,
                8px 8px 0px #000,
                8px 8px 20px rgba(0,0,0,0.6);
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #e74c3c 0px,
                #e74c3c 10px,
                #f39c12 10px,
                #f39c12 20px,
                #f1c40f 20px,
                #f1c40f 30px,
                #2ecc71 30px,
                #2ecc71 40px,
                #3498db 40px,
                #3498db 50px,
                #9b59b6 50px,
                #9b59b6 60px
            );
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { transform: translateX(-60px); }
            100% { transform: translateX(0px); }
        }

        .card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 
                inset 0 0 0 2px #000,
                12px 12px 0px #000,
                12px 12px 25px rgba(0,0,0,0.8);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #ecf0f1;
        }

        .card-title {
            font-size: 1.2rem;
            color: #00ff88;
            text-shadow: 2px 2px 0px #000;
            max-width: 80%;
            word-break: break-word;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
        }

        .delete-btn {
            background: linear-gradient(180deg, #ff4757 0%, #c23616 100%);
            color: white;
            border: 2px solid #ffffff;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 0px #000;
        }

        .delete-btn:hover {
            background: linear-gradient(180deg, #ff6b81 0%, #d63031 100%);
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px #000;
        }

        .checklist {
            list-style: none;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #555;
            transition: all 0.2s ease;
        }

        .checklist-item:hover {
            background: rgba(0,255,136,0.1);
            border-color: #00ff88;
        }

        .checklist-item.completed {
            background: rgba(46,204,113,0.2);
            border-color: #2ecc71;
        }

        .checklist-item.completed::before {
            content: "‚ú®";
            margin-right: 8px;
            animation: sparkle 1s ease-in-out infinite alternate;
        }

        @keyframes sparkle {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .checklist-item input[type="checkbox"] {
            margin-right: 12px;
            transform: scale(1.5);
            accent-color: #00ff88;
            filter: drop-shadow(1px 1px 0px #000);
        }

        .checklist-item label {
            flex: 1;
            cursor: pointer;
            font-size: 0.95rem;
            color: #ecf0f1;
            text-shadow: 1px 1px 0px #000;
            transition: all 0.2s ease;
            font-family: 'Orbitron', monospace;
            font-weight: 400;
            line-height: 1.4;
        }

        .checklist-item.completed label {
            text-decoration: line-through;
            color: #95a5a6;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #000;
            border: 2px solid #ecf0f1;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                #2ecc71 0px,
                #2ecc71 4px,
                #27ae60 4px,
                #27ae60 8px
            );
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #00ff88;
            text-shadow: 1px 1px 0px #000;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #ff6b9d;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0px #000;
            font-family: 'Orbitron', monospace;
            font-weight: 400;
        }

        .checklist-input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            border: 2px solid #333;
            background: #000;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 400;
            box-shadow: inset 1px 1px 0px #333, inset -1px -1px 0px #666;
        }

        .checklist-input:focus {
            outline: none;
            border-color: #00ff88;
            background: #001122;
            box-shadow: 
                inset 1px 1px 0px #00ff88,
                inset -1px -1px 0px #004433,
                0 0 5px #00ff88;
        }

        #checklistItemsContainer {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border: 2px dashed #555;
            margin: 15px 0;
        }

        @keyframes effectPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }

            .card-title {
                font-size: 0.6rem;
            }
        }


        /* Bot√µes */
.btn,
.delete-btn {
    transition: all 0.3s ease, transform 0.2s ease;
}

/* Cards */
.card {
    transition: all 0.3s ease, transform 0.3s ease;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

/* Efeito ao passar o mouse */
.card:hover {
    transform: translate(-4px, -4px) scale(1.03);
}

/* Inputs */
.form-group input,
.checklist-input {
    transition: all 0.3s ease;
}
.create-card-form {
    display: none; /* Esconde por padr√£o */
}

/* Itens do checklist */
.checklist-item {
    transition: all 0.3s ease, transform 0.2s ease;
}
.checklist-item:hover {
    transform: scale(1.02);
}

/* Fade-in nos cards */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ QUEST CARDS üó°Ô∏è</h1>
            <p>Complete suas miss√µes √©picas!</p>
        </div>

        <button class="btn" id="toggleFormBtn">üÜï Nova Quest</button>

        <div class="create-card-form">
            <h2 style="margin-bottom: 20px; color: #ff6b9d; font-size: 1.3rem; text-shadow: 1px 1px 0px #000; font-family: 'Orbitron', monospace; font-weight: 700;">CRIAR NOVA QUEST</h2>
            <div class="form-group">
                <label for="cardTitle">üè∑Ô∏è Nome da Quest:</label>
                <input type="text" id="cardTitle" placeholder="Digite o nome da sua miss√£o">
            </div>
            <div class="form-group">
                <label for="checklistCount">‚ö° N√∫mero de Objetivos:</label>
                <input type="number" id="checklistCount" min="1" max="20" value="3" placeholder="Quantos objetivos?">
            </div>
            <div id="checklistItemsContainer" style="display: none;">
                <label style="margin-bottom: 15px; display: block; font-size: 1rem; color: #00ff88; text-shadow: 1px 1px 0px #000; font-family: 'Orbitron', monospace; font-weight: 700;">üéØ Objetivos da Quest:</label>
                <div id="checklistInputs"></div>
            </div>
            <button class="btn" onclick="createCard()">üöÄ Criar Quest</button>
        </div>

        <div id="cardsContainer" class="cards-container">
            <!-- Cards ser√£o inseridos aqui dinamicamente -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>üè∞ Nenhuma Quest Ativa</h3>
            <p>Crie sua primeira miss√£o √©pica!</p>
        </div>
    </div>

    <script>
        // Vari√°vel global para armazenar os cards
        let cards = [];

        // Carregar cards do localStorage ao inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadCardsFromStorage();
            renderCards();
            
            // Adicionar evento para atualizar campos de input quando quantidade mudar
            document.getElementById('checklistCount').addEventListener('input', updateChecklistInputs);
            updateChecklistInputs(); // Inicializar com valor padr√£o
        });

        // Fun√ß√£o para atualizar os campos de input dos itens do checklist
        function updateChecklistInputs() {
            const count = parseInt(document.getElementById('checklistCount').value) || 0;
            const container = document.getElementById('checklistItemsContainer');
            const inputsContainer = document.getElementById('checklistInputs');
            
            if (count > 0 && count <= 20) {
                container.style.display = 'block';
                inputsContainer.innerHTML = '';
                
                for (let i = 1; i <= count; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'checklist-input';
                    input.id = `checklistItem${i}`;
                    input.placeholder = `Objetivo ${i}`;
                    input.value = `Objetivo ${i}`;
                    inputsContainer.appendChild(input);
                }
            } else {
                container.style.display = 'none';
            }
        }

        // Fun√ß√£o para criar um novo card
        function createCard() {
            const titleInput = document.getElementById('cardTitle');
            const countInput = document.getElementById('checklistCount');
            
            const title = titleInput.value.trim();
            const count = parseInt(countInput.value);

            if (!title) {
                alert('üö® Por favor, digite um nome para a quest!');
                return;
            }

            if (!count || count < 1 || count > 20) {
                alert('‚ö†Ô∏è Escolha entre 1 e 20 objetivos para sua quest!');
                return;
            }

            // Criar objeto do card
            const newCard = {
                id: Date.now(), // ID √∫nico baseado no timestamp
                title: title,
                checklist: [],
                createdAt: new Date().toISOString()
            };

            // Criar itens do checklist com os nomes personalizados
            for (let i = 1; i <= count; i++) {
                const itemInput = document.getElementById(`checklistItem${i}`);
                const itemText = itemInput ? itemInput.value.trim() : `Objetivo ${i}`;
                
                newCard.checklist.push({
                    id: Date.now() + i,
                    text: itemText || `Objetivo ${i}`,
                    completed: false
                });
            }

            // Adicionar card ao array
            cards.push(newCard);

            // Salvar no localStorage
            saveCardsToStorage();

            // Renderizar cards
            renderCards();

            // Limpar formul√°rio
            titleInput.value = '';
            countInput.value = '3';
            updateChecklistInputs(); // Resetar os campos de input

            // Mostrar feedback visual
            showSuccessMessage('üéâ Quest criada com sucesso!');
        }

        // Fun√ß√£o para renderizar todos os cards
        function renderCards() {
            const container = document.getElementById('cardsContainer');
            const emptyState = document.getElementById('emptyState');

            if (cards.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            container.innerHTML = cards.map(card => {
                const completedItems = card.checklist.filter(item => item.completed).length;
                const totalItems = card.checklist.length;
                const progressPercent = totalItems > 0 ? (completedItems / totalItems) * 100 : 0;
                const isCompleted = progressPercent === 100;

                return `
                    <div class="card ${isCompleted ? 'quest-completed' : ''}">
                        <div class="card-header">
                            <h3 class="card-title">${isCompleted ? 'üëë ' : '‚öîÔ∏è '}${card.title}</h3>
                            <button class="delete-btn" onclick="deleteCard(${card.id})" title="Cancelar Quest">
                                ‚úñ
                            </button>
                        </div>
                        
                        <ul class="checklist">
                            ${card.checklist.map(item => `
                                <li class="checklist-item ${item.completed ? 'completed' : ''}">
                                    <input 
                                        type="checkbox" 
                                        id="item-${item.id}" 
                                        ${item.completed ? 'checked' : ''}
                                        onchange="toggleChecklistItem(${card.id}, ${item.id})"
                                    >
                                    <label 
                                        for="item-${item.id}" 
                                        ondblclick="editChecklistItem(${card.id}, ${item.id})"
                                        title="Duplo clique para editar"
                                    >
                                        ${item.text}
                                    </label>
                                </li>
                            `).join('')}
                        </ul>

                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <div class="progress-text">
                            ${isCompleted ? 'üèÜ QUEST COMPLETA!' : `‚ö° ${completedItems}/${totalItems} objetivos (${Math.round(progressPercent)}%)`}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Fun√ß√£o para alternar estado do item do checklist
        function toggleChecklistItem(cardId, itemId) {
            const card = cards.find(c => c.id === cardId);
            if (card) {
                const item = card.checklist.find(i => i.id === itemId);
                if (item) {
                    item.completed = !item.completed;
                    saveCardsToStorage();
                    renderCards();
                    
                    // Verificar se a quest foi completada
                    const completedItems = card.checklist.filter(i => i.completed).length;
                    if (completedItems === card.checklist.length) {
                        showSuccessMessage('üéâ Quest Completa! Parab√©ns, aventureiro! üèÜ');
                    }
                }
            }
        }

        // Fun√ß√£o para editar texto do item do checklist
        function editChecklistItem(cardId, itemId) {
            const card = cards.find(c => c.id === cardId);
            if (card) {
                const item = card.checklist.find(i => i.id === itemId);
                if (item) {
                    const newText = prompt('‚úèÔ∏è Editar objetivo:', item.text);
                    if (newText !== null && newText.trim() !== '') {
                        item.text = newText.trim();
                        saveCardsToStorage();
                        renderCards();
                    }
                }
            }
        }

        // Fun√ß√£o para excluir um card
        function deleteCard(cardId) {
            if (confirm('üó°Ô∏è Tem certeza que deseja cancelar esta quest?')) {
                cards = cards.filter(card => card.id !== cardId);
                saveCardsToStorage();
                renderCards();
                showSuccessMessage('üóëÔ∏è Quest cancelada!');
            }
        }

        // Fun√ß√£o para salvar cards no localStorage
        function saveCardsToStorage() {
            try {
                const cardsData = {
                    cards: cards,
                    lastSaved: new Date().toISOString(),
                    version: '1.0'
                };
                localStorage.setItem('questCards', JSON.stringify(cardsData));
                console.log('üíæ Quest Cards salvos no navegador!');
            } catch (error) {
                console.error('‚ùå Erro ao salvar quest cards:', error);
                alert('‚ö†Ô∏è Erro ao salvar dados no navegador!');
            }
        }

        // Fun√ß√£o para carregar cards do localStorage
        function loadCardsFromStorage() {
            try {
                const savedData = localStorage.getItem('questCards');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    cards = parsedData.cards || [];
                    console.log('üìÇ Quest Cards carregados do navegador!', cards);
                } else {
                    cards = [];
                    console.log('üÜï Nenhuma quest salva encontrada. Iniciando novo jogo!');
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar quest cards:', error);
                cards = [];
                alert('‚ö†Ô∏è Erro ao carregar dados salvos. Iniciando novo jogo!');
            }
        }

        // Fun√ß√£o para mostrar mensagem de sucesso
        function showSuccessMessage(message) {
            // Criar elemento de notifica√ß√£o
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #00ff88, #00cc66);
                color: #000;
                padding: 15px 20px;
                border: 3px solid #ffffff;
                font-family: 'Orbitron', monospace;
                font-size: 0.9rem;
                font-weight: 700;
                z-index: 1000;
                box-shadow: 4px 4px 0px #000, 4px 4px 10px rgba(0,0,0,0.5);
                animation: slideIn 0.5s ease-out;
            `;

            // Adicionar keyframes para anima√ß√£o se n√£o existir
            if (!document.querySelector('#notificationKeyframes')) {
                const style = document.createElement('style');
                style.id = 'notificationKeyframes';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }

            document.body.appendChild(notification);

            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 500);
            }, 3000);
        }

        // Permitir criar card pressionando Enter
        document.getElementById('cardTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createCard();
            }
        });

        document.getElementById('checklistCount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createCard();
            }
        });

        document.getElementById('toggleFormBtn').addEventListener('click', function() {
    const form = document.querySelector('.create-card-form');
    form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
});

    </script>
